<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520" role="img" aria-label="Benefit illustration">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2f81ff" />
      <stop offset="45%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#22c55e" />
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#111827" flood-opacity="0.12" />
    </filter>
  </defs>

  <rect x="0" y="0" width="900" height="520" rx="26" fill="#f8fafc" />

  <!-- controls card -->
  <g filter="url(#s)">
    <rect x="110" y="120" width="520" height="300" rx="22" fill="#ffffff" stroke="rgba(15,22,38,0.12)" />
    <text x="150" y="170" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="18" fill="rgba(17,24,39,0.65)">Tone</text>
    <rect x="150" y="190" width="210" height="44" rx="22" fill="rgba(15,22,38,0.06)" stroke="rgba(15,22,38,0.10)" />
    <text x="175" y="218" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="16" fill="rgba(17,24,39,0.78)">Professional</text>

    <text x="150" y="270" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="18" fill="rgba(17,24,39,0.65)">Intent</text>
    <rect x="150" y="290" width="230" height="44" rx="22" fill="rgba(15,22,38,0.06)" stroke="rgba(15,22,38,0.10)" />
    <text x="175" y="318" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="16" fill="rgba(17,24,39,0.78)">Add insight</text>

    <text x="150" y="370" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="18" fill="rgba(17,24,39,0.65)">Length</text>
    <rect x="150" y="390" width="170" height="44" rx="22" fill="rgba(15,22,38,0.06)" stroke="rgba(15,22,38,0.10)" />
    <text x="175" y="418" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="16" fill="rgba(17,24,39,0.78)">Medium</text>
  </g>

  <!-- brand/voice badge -->
  <g>
    <circle cx="740" cy="220" r="120" fill="url(#g)" opacity="0.18" />
    <circle cx="740" cy="220" r="74" fill="url(#g)" opacity="0.28" />
    <circle cx="740" cy="220" r="36" fill="url(#g)" opacity="0.55" />
    <path d="M690 320c30 18 78 18 100 0" fill="none" stroke="url(#g)" stroke-width="10" stroke-linecap="round" />
    <path d="M705 165c12-10 26-10 38 0" fill="none" stroke="rgba(17,24,39,0.22)" stroke-width="8" stroke-linecap="round" />
    <path d="M755 165c12-10 26-10 38 0" fill="none" stroke="rgba(17,24,39,0.22)" stroke-width="8" stroke-linecap="round" />
  </g>
</svg>

