<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520" role="img" aria-label="Benefit illustration">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2f81ff" />
      <stop offset="45%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#22c55e" />
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#111827" flood-opacity="0.12" />
    </filter>
  </defs>

  <rect x="0" y="0" width="900" height="520" rx="26" fill="#f8fafc" />

  <!-- comment bubble -->
  <g filter="url(#s)">
    <rect x="90" y="120" width="390" height="190" rx="18" fill="#ffffff" stroke="rgba(15,22,38,0.12)" />
    <path d="M170 310 L208 310 L168 350 Z" fill="#ffffff" stroke="rgba(15,22,38,0.12)" />
    <rect x="120" y="150" width="250" height="14" rx="7" fill="rgba(15,22,38,0.10)" />
    <rect x="120" y="178" width="320" height="14" rx="7" fill="rgba(15,22,38,0.10)" />
    <rect x="120" y="206" width="280" height="14" rx="7" fill="rgba(15,22,38,0.10)" />
  </g>

  <!-- reply bubble -->
  <g filter="url(#s)">
    <rect x="420" y="240" width="390" height="190" rx="18" fill="#ffffff" stroke="rgba(15,22,38,0.12)" />
    <path d="M730 430 L692 430 L732 470 Z" fill="#ffffff" stroke="rgba(15,22,38,0.12)" />
    <rect x="450" y="270" width="300" height="14" rx="7" fill="rgba(15,22,38,0.10)" />
    <rect x="450" y="298" width="330" height="14" rx="7" fill="rgba(15,22,38,0.10)" />
    <rect x="450" y="326" width="240" height="14" rx="7" fill="rgba(15,22,38,0.10)" />
  </g>

  <!-- insight sparkle -->
  <g>
    <circle cx="510" cy="145" r="42" fill="url(#g)" opacity="0.18" />
    <path d="M510 100 L520 132 L552 142 L520 152 L510 184 L500 152 L468 142 L500 132 Z" fill="url(#g)" />
    <circle cx="585" cy="160" r="10" fill="url(#g)" opacity="0.6" />
    <circle cx="560" cy="110" r="6" fill="url(#g)" opacity="0.6" />
  </g>
</svg>

