<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520" role="img" aria-label="Benefit illustration">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2f81ff" />
      <stop offset="45%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#22c55e" />
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#111827" flood-opacity="0.12" />
    </filter>
  </defs>

  <rect x="0" y="0" width="900" height="520" rx="26" fill="#f8fafc" />

  <!-- stopwatch -->
  <g filter="url(#s)">
    <circle cx="350" cy="280" r="150" fill="#ffffff" stroke="rgba(15,22,38,0.12)" stroke-width="2" />
    <circle cx="350" cy="280" r="110" fill="none" stroke="rgba(15,22,38,0.10)" stroke-width="10" />
    <rect x="318" y="95" width="64" height="44" rx="12" fill="rgba(15,22,38,0.08)" />
    <path d="M350 280 L350 190" stroke="url(#g)" stroke-width="10" stroke-linecap="round" />
    <path d="M350 280 L420 320" stroke="rgba(15,22,38,0.22)" stroke-width="8" stroke-linecap="round" />
    <circle cx="350" cy="280" r="8" fill="url(#g)" />
  </g>

  <!-- speed lines -->
  <g opacity="0.7">
    <path d="M560 200 h220" stroke="rgba(47,129,255,0.35)" stroke-width="10" stroke-linecap="round" />
    <path d="M540 250 h260" stroke="rgba(139,92,246,0.35)" stroke-width="10" stroke-linecap="round" />
    <path d="M580 300 h200" stroke="rgba(34,197,94,0.35)" stroke-width="10" stroke-linecap="round" />
  </g>

  <!-- quick draft card -->
  <g filter="url(#s)">
    <rect x="560" y="320" width="280" height="120" rx="18" fill="#ffffff" stroke="rgba(15,22,38,0.12)" />
    <rect x="590" y="350" width="210" height="14" rx="7" fill="rgba(15,22,38,0.10)" />
    <rect x="590" y="378" width="240" height="14" rx="7" fill="rgba(15,22,38,0.10)" />
    <rect x="590" y="406" width="170" height="14" rx="7" fill="rgba(15,22,38,0.10)" />
  </g>
</svg>

